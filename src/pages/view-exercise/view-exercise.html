<ion-header>

  <ion-navbar>
    <!--TODO get directly from navParams here?-->
    <ion-title>{{navParams.get('title')}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>{{navParams.get('description')}}</p>
  <p *ngIf="navParams.get('observations') != undefined">
    <b>Observaciones: </b>
    {{navParams.get('observations')}}
  </p>

  <button ion-button
          *ngIf="isPatient()"
          color="primary"
          (click)="exerciseDone()" block>Hecho!</button>
</ion-content>
