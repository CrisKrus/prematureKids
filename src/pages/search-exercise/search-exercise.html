<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let exercise of exercisesToShow">
      <ion-checkbox item-left
                    [checked]="isExerciseAssigned(exercise)"
                    (ionChange)="checkboxChange($event, exercise)"></ion-checkbox>
      <ion-label (click)="exerciseSelected(exercise)">{{exercise.title}}</ion-label>
      <!--<ion-icon name="arrow-forward" item-right></ion-icon>-->
    </ion-item>
  </ion-list>
</ion-content>
