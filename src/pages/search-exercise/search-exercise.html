<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let exercise of exercisesShowingList">
      <ion-label>{{exercise.title}}</ion-label>
      <ion-checkbox item-left ></ion-checkbox>
      <ion-icon name="arrow-forward" (click)="exerciseSelected(exercise)" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
