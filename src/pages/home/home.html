<ion-content>
    <ion-list *ngIf="isDoctor">
        <p *ngIf="patients == null || patients.length == 0">Usted no tiene
            pacientes asignados</p>

        <button ion-item *ngFor="let patient of patients"
                (click)="patientSelected(patient)">
            {{patient.name}}
        </button>
    </ion-list>

    <ion-list *ngIf="!isDoctor">
        <p *ngIf="exercises == null || exercises.length == 0">Usted no tiene
            ejercicios asignados</p>

        <button ion-item *ngFor="let exercise of exercises"
                (click)="exerciseSelected(exercise)">
            {{exercise.title}}
            <p>{{userProvider.exerciseIsDone(exercise)}}</p>
        </button>
    </ion-list>
</ion-content>
