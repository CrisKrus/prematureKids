<ion-header>

    <ion-navbar>
        <ion-title text-center>Premature Kids</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list *ngIf="isDoctor">
        <p *ngIf="patients == null || patients.length == 0">
            Usted no tiene pacientes asignados
        </p>

        <button ion-item *ngFor="let patient of patients"
                (click)="patientSelected(patient)">
            {{patient.name }}
            <ion-icon name="alert" *ngIf="patient.news"></ion-icon>
        </button>

    </ion-list>

    <ion-list *ngIf="!isDoctor">
        <p *ngIf="(exerciseDone == null || exerciseDone.length == 0) &&
                  (exercisesNotDone == null || exercisesNotDone.length == 0)">
            Usted no tiene ejercicios asignados
        </p>

        <button ion-item *ngFor="let exercise of exercisesNotDone"
                (click)="exerciseSelected(exercise)">
            {{exercise.title}}
        </button>

        <br>

        <button ion-item *ngFor="let exercise of exerciseDone" color="gray"
                (click)="exerciseSelected(exercise)">
            {{exercise.title}}
        </button>
    </ion-list>
</ion-content>
