<ion-header>

  <ion-navbar>
    <ion-title>view-chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-footer no-border>
    <div class="input-wrap">
      <button ion-button clear icon-only item-right (click)="attachVideo()">
        <ion-icon name="attach"></ion-icon>
      </button>
      <textarea #chat_input
                placeholder="Texto..."
                [(ngModel)]="message"
                (keyup.enter)="sendMessage()"
                (focus)="onFocus()">
      </textarea>
      <button ion-button clear icon-only item-right (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </div>
  </ion-footer>

</ion-content>
