<ion-header>

  <ion-navbar>
    <ion-title>view-chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="message-wrap">

    <div *ngFor="let message of messages"
         class="message"
         [class.left]="!message.isSender"
         [class.right]="message.isSender"
         [class.center]="isSystem">
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            <!--TODO add time passed from send message to now {{timePassFromMessageToNow(message.date)}}-->
            {{message.userName}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{message.text}}</p>
        </div>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer no-border>
  <div class="input-wrap">
    <button ion-button clear icon-only item-right (click)="attachVideo()">
      <ion-icon name="attach"></ion-icon>
    </button>
    <textarea #chat_input
              placeholder="Mensaje..."
              [(ngModel)]="textAreaMessage"
              (keyup.enter)="sendMessage(textAreaMessage)"
              (focus)="onFocus()">
      </textarea>
    <button ion-button clear icon-only item-right (click)="sendMessage(textAreaMessage)">
      <ion-icon name="send"></ion-icon>
    </button>
  </div>
</ion-footer>
